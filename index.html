<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login Clone</title>
</head>

<body>
    <div class="container">

        <div class="text-field">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="login">
            <form action="#">
                <input type="text" id="text" placeholder="Email address or phone number">
                <input type="password" id="pass" placeholder="Password">
                <button id="login">Log In</button>
                <a href="#">Forgotton password?</a>
                <br>
                <hr>
                <button id="btn">Create new account</button>
            </form>
            <p><b>Create a page</b> for a celebrity, brand or business</p>
        </div>
    </div>
</body>

</html>
